- title: "Robust Variable Selection via Rank-Based LASSO"
  year: 2021
  description: >
    We present Rank-LASSO, a robust variable selection method for high-dimensional regression settings (p >> n), which improves over LAD-LASSO using thresholded score statistics. Based on Rejchel and Bogdan (2020), this approach performs well even with heavy-tailed errors.

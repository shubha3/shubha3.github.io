- title: "Sparse Principal Components Analysis and Its Generalization"
  year: 2022
  description: >
    Principal Component Analysis is a widely used technique for dimension reduction. We discuss Sparse Principal Component Analysis (SPCA), which provides sparse loadings to resolve PCA's interpretability issues. We also explore GAS-PCA, a generalization of SPCA that performs better in finite samples. Based on Zou et al. (2006) and Leng and Wang (2009).
